<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>

    <!-- Incluir aquí estilos generales de la aplicación -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Estilos adicionales específicos de cada página (sobreescribibles) -->
    {% block styles %}
    {% endblock %}
</head>
<body>
    <!-- Barra de navegación u otras partes comunes de la UI -->
    <header>
        <!-- Por ejemplo, un menú de navegación -->
        <nav>
            <a href="{{ url_for('views.mapa') }}">Mapa</a>
            <!-- Otras secciones... -->
        </nav>
    </header>

    <!-- Contenido de la página (variable según el template que lo extienda) -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Incluir aquí scripts generales de la aplicación -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    <!-- Scripts adicionales específicos de cada página (sobreescribibles) -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
